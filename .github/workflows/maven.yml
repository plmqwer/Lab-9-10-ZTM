name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # üîê Autoryzacja do GCP
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    # ‚ùó KLUCZOWY KROK ‚Äì bez tego masz DENIED
    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker europe-central2-docker.pkg.dev --quiet

    # üê≥ Build + Push obrazu
    - name: Build Docker image
      run: |
        docker build -t europe-central2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/demo-app/demo-app .

    - name: Push Docker image
      run: |
        docker push europe-central2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/demo-app/demo-app

    # üöÄ Deploy do Cloud Run
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy demo-app \
          --image europe-central2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/demo-app/demo-app \
          --region europe-central2 \
          --platform managed \
          --allow-unauthenticated
