name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Set up Google Cloud SDK
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    # 3️⃣ Authenticate Docker to Artifact Registry
    - name: Authenticate Docker to Artifact Registry
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" > "${HOME}/gcloud-key.json"
        gcloud auth activate-service-account --key-file="${HOME}/gcloud-key.json"
        gcloud auth configure-docker europe-central2-docker.pkg.dev

    # 4️⃣ Build Docker image
    - name: Build Docker image
      run: |
        IMAGE_NAME=europe-central2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/demo-app/demo-app-image
        SHA=$(date +%s) # unikalny tag dla każdego builda
        docker build -t $IMAGE_NAME:$SHA .
        echo "IMAGE=$IMAGE_NAME:$SHA" >> $GITHUB_ENV

    # 5️⃣ Push Docker image to Artifact Registry
    - name: Push Docker image
      run: |
        docker push $IMAGE

    # 6️⃣ Deploy to Cloud Run
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy demo-app \
          --image $IMAGE \
          --region europe-central2 \
          --allow-unauthenticated \
          --service-account github-deployer@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com
